<div class="flex justify-center items-center h-full bg-gray-100">
  <div
    [formGroup]="loginForm"
    class="border p-5 w-full md:w-1/2 gap-5 bg-white flex flex-col justify-between items-center rounded shadow"
  >
    <h1 class="text-center text-3xl mb-3 text-gray-500">
      Please login to Admin panel
    </h1>
    <div class="flex flex-col gap-2">
      <input
        formControlName="username"
        type="text"
        placeholder="Username"
        class="border p-2 rounded focus:border-b-cyan-600 focus:outline-none"
      />
    </div>
    <div class="flex flex-col gap-2">
      <input
        formControlName="password"
        type="password"
        class="border p-2 rounded focus:border-b-cyan-600 focus:outline-none"
        placeholder="Password"
      />
    </div>
    <button
      (click)="submit()"
      [disabled]="!this.loginForm.valid || isRequest"
      class="bg-cyan-600 text-white py-1.5 px-20 rounded outline-none flex justify-center items-center gap-2 disabled:opacity-50"
    >
      Sign in @if (isRequest) {
      <i class="pi pi-spin pi-spinner"></i>
      }
    </button>
  </div>
</div>
