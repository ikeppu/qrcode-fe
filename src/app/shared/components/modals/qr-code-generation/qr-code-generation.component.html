<div class="flex flex-col">
  <div class="flex justify-center">
    <qrcode
      (qrCodeURL)="onChangeURL($event)"
      [qrdata]="externalLink"
      [width]="10"
    ></qrcode>
  </div>

  <div class="flex justify-between mt-10">
    <button (click)="close()" class="bg-red-500 text-white py-2 px-6 rounded">
      Cancel
    </button>

    <a
      [href]="qrCodeDownloadLink"
      class="bg-cyan-500 text-white py-2 px-6 rounded disabled:opacity-50"
      download="qrcode"
      >Download</a
    >
  </div>
</div>
